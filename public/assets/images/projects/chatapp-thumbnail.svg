<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="msgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#chatGradient)"/>
  
  <!-- Chat Window -->
  <rect x="30" y="30" width="240" height="140" rx="12" fill="white" opacity="0.95"/>
  
  <!-- Header -->
  <rect x="30" y="30" width="240" height="30" rx="12" fill="#6c5ce7"/>
  <circle cx="50" cy="45" r="4" fill="white" opacity="0.8"/>
  <rect x="60" y="42" width="60" height="6" rx="3" fill="white" opacity="0.9"/>
  
  <!-- Messages -->
  <!-- Message 1 (received) -->
  <rect x="45" y="75" width="120" height="20" rx="10" fill="#e1e8ed"/>
  <circle cx="45" cy="95" r="8" fill="#007BFF"/>
  
  <!-- Message 2 (sent) -->
  <rect x="135" y="105" width="120" height="20" rx="10" fill="url(#msgGradient)"/>
  
  <!-- Message 3 (received) -->
  <rect x="45" y="135" width="100" height="20" rx="10" fill="#e1e8ed"/>
  
  <!-- Chat Icon -->
  <g transform="translate(120, 20)">
    <circle cx="30" cy="10" r="8" fill="white" opacity="0.9"/>
    <path d="M26 6 L34 6 M26 10 L34 10 M26 14 L32 14" stroke="#6c5ce7" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Minimal Chat App</text>
</svg>
